{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static '/metisMenu/metisMenu.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{% static '/datepicker/bootstrap-datepicker.css' %}"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="form-group">
                                <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                            </div>
                            <div class="form-group">
                                <a href="index.html" class=""> SignUp!</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Fill form...</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="First Name" name="first_name" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Last Name" name="last_name" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="photo" type="file">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="birth_date" type="text" id="datepicker">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="E-mail" name="email" type="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password"
                               value="">
                    </div>
                    <div class="radio">
                        <label>
                            <input name="sex" type="radio" value="true">Male
                        </label>
                        <label>
                            <input name="sex" type="radio" value="false">Female

                        </label>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-success btn-block">SignUp</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="{% static 'jquery/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{% static 'metisMenu/metisMenu.js' %}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'js/main.js' %}"></script>

<script src="{% static 'datepicker/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'datepicker/bootstrap-datepicker.fa.js' %}"></script>


<script src="{% static 'js/login.js' %}"></script>

</body>

</html>
